<!DOCTYPE html>
<html>
    <head>
        <title> VueJS </title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        
    </head>
    <body>
        <div id="app">
          {{ message }}
        </div>
        <div id="app2">
            <h1 v-if="hola">{{ message }}</h1>
            <h1 v-else>{{ message2 }}</h1>
        </div>
        <div id="app3">
          <ol>
            <li v-for="x in dias">
              {{ x.dia }}
            </li>
          </ol>
        </div>
        <div id="app4">
          <p>{{ message }}</p>
          <button v-on:click="cambiaMensaje">cambia el mensaje!</button>
        </div>
        <hr>
        <hr>
        <hr>
        <div id="app5">
            <p>Escribe el nombre del ultimo lugar que visitaste</p>
            <div>
                <input v-model="name">
                <button v-on:click="listo">listo</button>
                <p v-if="!isHidden">El ultimo lugar que visite fue {{ name }}</p>
            </div>
            <p>lugares a visitar:</p>
            <li v-for="(value, index) in array">
	        	 {{ index }} {{ value }}
	     	 </li>
        </div>
    <script> 
            var app = new Vue({
              el: '#app',
              data: {
                message: 'Hello Vue!'
              }
            });

            var app2 = new Vue({
              el: '#app2',
              data: {
                hola: true,
                message : 'Visite Mexico',
                message2 : 'Visita Estados Unidos'
              }
            });
            var app3 = new Vue({
              el: '#app3',
              data: {
                dias: [
                  { dia: 'Aguascalientes' },
                  { dia: 'Monterrey' },
                  { dia: 'Chiapas' }
                ]
              }
            })
            var app4 = new Vue({
              el: '#app4',
              data: {
                message: 'El mejor pais para visitar es Mexico'
              },
              methods: {
                cambiaMensaje: function () {
                  this.message = "El mejor pais para visitar es Francia"
                }
              }
            })
            var app5 = new Vue({
              el: '#app5',
              data: {
                isHidden: true,
                array: ['Brazil', 'Canada', 'Inglaterra', 'Lituania', 'Polonia']
              },
              methods: {
                listo: function () {
                  this.isHidden = false
                }
              }
            })
        </script>
    </body>
</html>
